<table border="1" align="center" cellspacing="0" cellpadding="5">

    <tr>
        <td>Number of Row</td>
        <td><input type="text" id="row"></td>
    </tr>
    <tr>
        <td>Number of Column</td>
        <td><input type="text" id="column"></td>
    </tr>
    <tr align="center">
        <td colspan="2"><input type="button" onclick="tbl()"  value="submit"></td>
    </tr>
</table>
<br><br><br>

<table id="root" border="1" align="center" cellspacing="0" cellpadding="5">

</table>
<br><br>

<script type="text/javascript">

    let sum = () => {
        document.getElementById('row').value = '';
        document.getElementById('column').value = '';
    }
    let tbl = () => {
        i = document.getElementById('row').value;
        j = document.getElementById('column').value;

        {
            for (let row = 0; row < i; row++) {

                let tr = document.createElement('tr');

                for (let col = 0; col < j; col++) {
                    let td = document.createElement('td');
                    tr.appendChild(td);
                }
                root.appendChild(tr);
            }
        }
        sum();
    }


</script>
